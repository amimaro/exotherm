<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
    <ion-title>Sign In</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <ion-list inset>

      <ion-item [ngClass]="{ invalid: emailErrors.hasError('*', ['touched', 'dirty']) }">
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <div ngxErrors="email" #emailErrors="ngxErrors">
        <div [ngxError]="['email', 'required']" [when]="['touched', 'dirty']">Invalid Email</div>
      </div>

      <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <div ngxErrors="password" #passwordErrors="ngxErrors">
        <div [ngxError]="['minlength', 'required']" [when]="['touched']">Password must have at least 6 characters</div>
      </div>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{loginError}}</div>

      <button ion-button full type="submit" [disabled]="!loginForm.valid">
        Enter
      </button>
      <div class="login-footer">
        <p>
          <a href="#">Forgot password?</a> If you're a new user, please sign up.
        </p>
      </div>

      <ion-list>
        <button ion-button icon-left block clear (click)="signup()">
					<ion-icon name="person-add"></ion-icon>
					Sign Up
				</button>
      </ion-list>
    </div>
  </form>
</ion-content>
